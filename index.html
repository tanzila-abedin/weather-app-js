<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"   crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
     <title>Weather App</title>
</head>
<body>
     <div class="main container text-center">
         <h1 class="text-center">Weather App</h1>
         <form class="search-location mb-4">
              <label for="city">Enter a city name</label>
              <input type="text" name="city" class="form-control">
         </form>

         <div class="display-card shadow-lg d-none text-center">
              <img src="https://via.placeholder.com/400x300" class="time card-img-top">
              <div class="icon bg-light">
                   <img src="" alt="">
              </div>
              <div class="weather-details text-uppercase bg-light mb-5">
     
              </div>
         </div>

     </div>
       
       <script src="main.js"></script>
</body>
</html>
